<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>LP</title>
    <link rel="stylesheet" href="main.bundle.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
  </head>

  <body>
    <div class="container">
      <!-- parts -->
      <section>
  <div class="banner">
    <div>
      <picture>
        <source
          media="(min-width: 767px)"
          srcset="../images/banner-desktop.jpg"
        />
        <img
          class="img-fluid"
          src="../images/banner-desktop.jpg"
          alt="Kuchnia marzeń"
        />
      </picture>
      <div class="button">
        <a href="https://www.obi.pl">Sprawdź regulamin promocji</a>
      </div>
    </div>
  </div>
</section>
 <section class="map-section">
  <div>
    <ul>
      <h2 class="map-title">Oferta obowiązuje w sklepach</h2>
      <li class="place1">
        <p>Gdańsk, ul. Przywidzka 6</p>
      </li>
      <li class="place2">
        <p>Olsztyn , ul. Leonharda 1</p>
      </li>
      <li class="place3">
        <p>Lublin, ul. Zwycięska 6</p>
      </li>
      <li class="place4">
        <p>Kraków, ul. Bora-Komorowskiego 31</p>
      </li>
    </ul>
  </div>
  <div class="map">
    <span class="point point1"></span>
    <span class="point point2"></span>
    <span class="point point3"></span>
    <span class="point point4"></span>
  </div>
</section>

      <div class="swiper">
  <h2 class="swiper-title">Zobacz nasze przykładowe aranżacje kuchni</h2>
  <div class="swiper-wrapper">
    <div class="swiper-slide"><img src="../images/slide1.jpg" /></div>
    <div class="swiper-slide"><img src="../images/slide2.jpg" /></div>
    <div class="swiper-slide"><img src="../images/slide3.jpg" /></div>
  </div>
  <div class="swiper-pagination"></div>
</div>

    </div>
    <script src="main.bundle.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
      const swiper = new Swiper(".swiper", {
        slidesPerView: "auto",
        spaceBetween: 60,
        centeredSlides: true,
        grabCursor: true,
        loop: true,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
      })
    </script>
  </body>
</html>
